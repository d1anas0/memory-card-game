<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Memory Game</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="memory-game container d-flex flex-column justify-content-center">
        <div class="memory-card" data-framework="Brown">
            <img class="front-face" src="img/frontFace-01.svg" alt="Brown">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Brown">
            <img class="front-face" src="img/frontFace-03.svg" alt="Brown">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Black">
            <img class="front-face" src="img/frontFace-02.svg" alt="Black">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Black">
            <img class="front-face" src="img/frontFace-04.svg" alt="Black">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Green">
            <img class="front-face" src="img/frontFace-05.svg" alt="Green">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Green">
            <img class="front-face" src="img/frontFace-07.svg" alt="Green">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Mocha">
            <img class="front-face" src="img/frontFace-06.svg" alt="Mocha">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Mocha">
            <img class="front-face" src="img/frontFace-08.svg" alt="Mocha">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Silver">
            <img class="front-face" src="img/frontFace-09.svg" alt="Silver">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Silver">
            <img class="front-face" src="img/frontFace-11.svg" alt="Silver">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Violet">
            <img class="front-face" src="img/frontFace-10.svg" alt=Violet">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Violet">
            <img class="front-face" src="img/frontFace-13.svg" alt=Violet">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="White">
            <img class="front-face" src="img/frontFace-12.svg" alt="White">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="White">
            <img class="front-face" src="img/frontFace-15.svg" alt="White">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Purple">
            <img class="front-face" src="img/frontFace-14.svg" alt="Purple">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>
        <div class="memory-card" data-framework="Purple">
            <img class="front-face" src="img/frontFace-16.svg" alt="Purple">
            <img class="back-face" src="img/Back-facing card.jpg" alt="card">
        </div>    
    </div>
    <!-- 1. Add button to reset game without refreshing browser -->
    <div class="fixed-bottom d-flex justify-content-center">
        <button type="button" id="play-again" class="btn btn-success">Play again!</button>
    </div>

    <!-- 2. Add Countdown timer (till game end) -->
    <div id="dynamic-progress" class="progress fixed-top d-flex">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger active justify-content-center" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>



    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
